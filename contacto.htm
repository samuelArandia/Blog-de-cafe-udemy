<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de café</title>
    <link rel="stylesheet"  href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="header">
         <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.htm">
                    <h1 class="logo__nombre" no-margin central-texto >Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="Nosotros.htm" class="navegacion__enlace">Nosotros</a>
                    <a href="Cursos.htm" class="navegacion__enlace">Curso</a>
                    <a href="contacto.htm" class="navegacion__enlace">Contactos</a>
                </nav>
            </div>
        </div>  
        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>
    <main class=" contenedor "> 
        <h3 class="central-texto"> Contactos</h3> 

        <div class="contacto-bg"></div>  

           <form class="formulario">
                <div class="campo">
                    <label class="campo__label" for="nombre" > Nombre: </label>
                    <input 
                    class="campo__field"
                    type="text"
                    placeholder="Tu nombre" 
                    id="nombre"
                    >

                </div> 
                <div class="campo">        
                     <label class="campo__label" for="email">Email:</label>
                     <input 
                     class="campo__field"
                     type="email" 
                     placeholder=" Tu email" 
                     id="email"
                     >
                </div>
                <div class="campo">     
                     <label class="campo__label" for="mensaje">Mensaje:</label>
                     <textarea 
                     class="campo__field campo__field--textarea"
                     placeholder="Mensaje" 
                     id="mensaje"
                     ></textarea>
               </div>
               
             <div class="campo">
                 <input 
                 type="submit" 
                 value="Enviar" 
                 class="boton boton--primario">
             </div>   
           </form> 
          


    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre" no-margin central-texto >Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="Nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="Cursos.html" class="navegacion__enlace">Curso</a>
                    <a href="contacto.html" class="navegacion__enlace">Contactos</a>
                </nav>
            </div>
        </div>    
    </footer>
    <script	src="js/modernizer.js"></script>
</body>
</html>
